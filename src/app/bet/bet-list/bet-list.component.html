	<div class="col-md-12 text-center">
		<h2 *ngIf="match?.matchteams">{{getFormattedTeams()}}</h2>
		<h3 class="text-center subtitle">
			{{match?.place?.country}} - {{match?.matchday?.season?.competition?.label}} - {{match?.matchday?.label}}
		</h3>


<div class="border containerBets">
	<div class="row" *ngIf="getBets(1)">
		<div class="col-md-12">
			<h4>
				Gagnant
			</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 text-center" *ngFor="let matchbet of getBets(1)">
			<h5>
				{{getBetLabel(matchbet)}}
			</h5>
			<button class="btn" [ngClass]="isSelectedBet(matchbet) ? 'btn-active' : 'btn-bet'" (click)="switchBet(matchbet)">{{matchbet.currentodds}}</button>
		</div>
	</div>
	<div class="row bet-group" *ngIf="getBets(2)">
		<div class="col-md-12">
			<h4>
				Score exact
			</h4>
		</div>
	</div>
	<div class="row bet-group">
		<div class="col-md-4 text-center" *ngFor="let matchbet of getBets(2)">
			<h5>
				{{getBetLabel(matchbet)}}
			</h5>
			<button class="btn" [ngClass]="isSelectedBet(matchbet) ? 'btn-active' : 'btn-bet'" (click)="switchBet(matchbet)">{{matchbet.currentodds}}</button>
		</div>
	</div>
	<div class="row bet-group" *ngIf="getBets(3)">
		<div class="col-md-12">
			<h4>
				Nombre de buts
			</h4>
		</div>
	</div>
	<div class="row">
		<div ngClass="" class="col-md-6 text-center" *ngFor="let matchbet of getBets(3)">
			<h5>
				{{getBetLabel(matchbet)}}
			</h5>
			<button class="btn" [ngClass]="isSelectedBet(matchbet) ? 'btn-active' : 'btn-bet'" (click)="switchBet(matchbet)">{{matchbet.currentodds}}</button>
		</div>
	</div>

</div>
