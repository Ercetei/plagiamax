<br>
<div *ngIf="competitionName">
	<h2> {{ competitionName }} </h2>
	<div class="" style="margin: auto; width : 50%">
		<select class="form-control" [(ngModel)]="daySelected" (change)="onChange($event)">
			<option [value]="0">Sélectionnez votre journée de championnat</option>
			<option *ngFor="let day of calendar" [value]="day.id">{{day.label}}</option>
		</select>
	</div>
	<br>
	<div class="container-fluid" *ngIf="matchBets?.length != 0 ">
		<div class="row">
			<div class="col-md-12">
				<h3 class="text-center subtitle">{{ labelCalendar }} de {{ competitionName }}</h3>
				<div class="row">
					<div class="col-md-6">
					</div>
					<div class="col-md-2 text-center">
						<span class="badge badge-default">1</span>
					</div>
					<div class="col-md-2 text-center">
						<span class="badge badge-default">N</span>
					</div>
					<div class="col-md-2 text-center">
						<span class="badge badge-default">2</span>
					</div>
				</div>
				<div *ngFor="let match of matchBets">
					<div class="row">
						<div class="col-md-6">
							<h5><a [routerLink]="['/football/match', match.id]"> {{getFormattedTeams(match)}} </a></h5>
						</div>
						<div class="col-md-2 text-center">
							<button class="btn" [ngClass]="btn1Active==true ? 'btn-active' : 'btn-bet'">
								{{ match.matchbets[0].currentodds }}
							</button>
						</div>
						<div class="col-md-2 text-center">
							<button class="btn btn-bet" [ngClass]="btn2Active==true ? 'btn-active' : 'btn-bet'">
								{{ match.matchbets[1].currentodds }}
							</button>
						</div>
						<div class="col-md-2 text-center">
							<button class="btn btn-bet" [ngClass]="btn3Active==true ? 'btn-active' : 'btn-bet'">
								{{ match.matchbets[2].currentodds }}
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<div *ngIf="competitionName == ''">
	<h3 class="text-center subtitle">Liste des matchs à venir</h3>
	<div class="row">
		<div class="col-md-6">
		</div>
		<div class="col-md-2 text-center">
			<span class="badge badge-default">1</span>
		</div>
		<div class="col-md-2 text-center">
			<span class="badge badge-default">N</span>
		</div>
		<div class="col-md-2 text-center">
			<span class="badge badge-default">2</span>
		</div>
	</div>
	<div *ngFor="let match of matchs">
		<div class="row" *ngIf="match.status == 3 || match.status == 4">

			<div class="col-md-6">
				<h5>
					<a [routerLink]="['/football/match/', match.id]">{{match.matchbets[0].label}} - {{match.matchbets[2].label}}</a>
				</h5>
			</div>

			<div class="col-md-2 text-center">
				<button class="btn" [ngClass]="btn1Active==true ? 'btn-active' : 'btn-bet'">{{match.matchbets[0].currentodds}}</button>
			</div>
			<div class="col-md-2 text-center">
				<button class="btn btn-bet" [ngClass]="btn2Active==true ? 'btn-active' : 'btn-bet'">{{match.matchbets[1].currentodds}}</button>
			</div>
			<div class="col-md-2 text-center">
				<button class="btn btn-bet" [ngClass]="btn3Active==true ? 'btn-active' : 'btn-bet'">{{match.matchbets[2].currentodds}}</button>
			</div>
		</div>
	</div>
</div>
