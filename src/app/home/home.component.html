<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <img [src]="images[0]" alt="Random first slide">
      <div class="carousel-caption">
        <h3>Pariez sur les derniers matchs de foot</h3>
        <p>Tous les matchs des compétitions du monde entier!</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[1]" alt="Random second slide">
      <div class="carousel-caption">
        <h3>Bientôt multisports</h3>
        <p>Inscrivez-vous dès aujourd'hui et gagnez 100€ ...</p>
      </div>
    </ng-template>
  
  </ngb-carousel>

<div id="mainContainer">
  <div class="d-flex flex-row justify-content-around">
    <div class="p-2 col-3 text-center">
      <!-- MENU GAUCHE -->
      <br>
      <div class="divListCategory">
        <app-competition></app-competition>
      </div>
      <br>
    </div>

    <div class="p-2 col-6">
      <router-outlet></router-outlet>
    </div>
    <div class="p-2 col-3 text-center">
      <app-side-panel></app-side-panel>
    </div>
  </div>
</div>
