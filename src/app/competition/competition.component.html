<div  class="side-panel-category border-bottom">
  <ngb-accordion [closeOthers]="true" activeIds="static-1">
      <ngb-panel *ngFor="let cy of tabCategories" id="static-1" title="{{cy.label}}">
          <ng-template ngbPanelContent>
              <button class="dropdown-item" *ngFor="let cn of cy.competitions" 
              [routerLink]="['/football/competition', cn.id ]">
          {{ cn.label }}
            </button>
          </ng-template>
        </ngb-panel>
  </ngb-accordion>
</div>
