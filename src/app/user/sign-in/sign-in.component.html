    L'identifiant ou le mot de passe est incorrect
</div>

<form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
    <div class="form-group">
        <label for="emailSignIn">Email</label>
        <input type="email" ngModel #Email class="form-control" name="Email" id="emailSignIn" placeholder="email@example.com" required>
    </div>
    <div class="form-group">
        <label for="passwordSignIn">Mot de passe</label>
        <input type="password" #Password ngModel name="Password" name="Password" class="form-control" id="passwordSignIn" placeholder="Password" required>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
        <label class="form-check-label" for="dropdownCheck2">
            Se souvenir de moi
        </label>
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Me connecter</button>
</form>
